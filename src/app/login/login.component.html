<div>
  <label for="userId">User Id:</label>
  <input
    type="text"
    id="userId"
    placeholder="Nome Utente"
    [(ngModel)]="userId"
  />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <button (click)="gestAuth()" class="btn btn-primary">Connetti</button>
</div>
<div *ngIf="!autenticato">
  {{ errorMsg }}
</div>
